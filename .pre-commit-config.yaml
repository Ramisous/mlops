# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
# Inside .pre-commit-config.yaml

- repo: local
  hooks:
    - id: test
      name: test
      entry: make
      args: ["test"]
      language: system
      pass_filenames: false
    - id: clean
      name: clean
      entry: make
      args: ["clean"]
      language: system
      pass_filenames: false

